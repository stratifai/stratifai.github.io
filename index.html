<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stratifai</title>
    <!-- Add Palantir-like styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #f7f7f7;
        color: #333;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      .container {
        margin-top: 50px;
        margin-bottom: 50px;
        text-align: center;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
      }

      .btn {
        background-color: #47b8e0;
        border-color: #47b8e0;
        color: #fff;
        font-size: 1.5rem;
        font-weight: 500;
        letter-spacing: 0.1rem;
        padding: 0.75rem 1.5rem;
        text-transform: uppercase;
      }

      .btn:hover {
        background-color: #269abc;
        border-color: #269abc;
        color: #fff;
      }

      .btn:focus {
        box-shadow: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Stratifai</h1>
      <p>We provide cutting-edge AI solutions for businesses of all sizes.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </body>
</html>
